div {

  height: 350px;
}
h1 {
  font-family: 'Faster One', cursive;

h2 {

p {

  margin: 0;

small {
  opacity: 0;
}

.show-description p {

}

.show-description small {
  opacity: 1;
}
.price {

  h1 {
